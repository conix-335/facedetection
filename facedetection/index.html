<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Motion Tracking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1280px;
      position: relative;
      background-color: #1e293b;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .input_video {
      display: none;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 16/9;
      width: 100%;
    }

    .output_canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .motion-indicators {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 24px;
      padding: 16px;
      background-color: #1e293b;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .indicator {
      font-size: 1.5rem;
      font-weight: 600;
      padding: 8px 24px;
      border-radius: 8px;
      transition: all 0.2s ease;
      background-color: #334155;
    }

    .indicator.active-left,
    .indicator.active-right {
      color: #22c55e;
      background-color: #14532d;
    }

    .indicator.active-center {
      color: #facc15;
      background-color: #713f12;
    }

    .indicator.inactive {
      color: #64748b;
    }

    .label-input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #64748b;
      background-color: #1e293b;
      color: white;
      width: 300px;
      text-align: center;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
  <input type="text" class="label-input" placeholder="Enter label...">
  <div class="motion-indicators">
    <div class="indicator inactive" id="left">Left</div>
    <div class="indicator inactive" id="center">Center</div>
    <div class="indicator inactive" id="right">Right</div>
  </div>
  <div class="container">
    <video class="input_video"></video>
    <div class="canvas-container">
      <canvas class="output_canvas"></canvas>
    </div>
  </div>

  <script>
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const labelInput = document.querySelector('.label-input');

    const leftIndicator = document.getElementById("left");
    const centerIndicator = document.getElementById("center");
    const rightIndicator = document.getElementById("right");

    function updateCanvasSize() {
      canvasElement.width = 1280;
      canvasElement.height = 720;
    }
    updateCanvasSize();

    function setIndicator(position) {
      leftIndicator.classList.remove("active-left", "inactive");
      centerIndicator.classList.remove("active-center", "inactive");
      rightIndicator.classList.remove("active-right", "inactive");

      if (position === "left") {
        leftIndicator.classList.add("active-left");
        centerIndicator.classList.add("inactive");
        rightIndicator.classList.add("inactive");
      } else if (position === "right") {
        rightIndicator.classList.add("active-right");
        leftIndicator.classList.add("inactive");
        centerIndicator.classList.add("inactive");
      } else {
        centerIndicator.classList.add("active-center");
        leftIndicator.classList.add("inactive");
        rightIndicator.classList.add("inactive");
      }
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        let sumX = 0;

        for (const landmark of landmarks) {
          minX = Math.min(minX, landmark.x);
          minY = Math.min(minY, landmark.y);
          maxX = Math.max(maxX, landmark.x);
          maxY = Math.max(maxY, landmark.y);
          sumX += landmark.x;
        }

        const boxX = minX * canvasElement.width;
        const boxY = minY * canvasElement.height;
        const boxWidth = (maxX - minX) * canvasElement.width;
        const boxHeight = (maxY - minY) * canvasElement.height;
        const avgX = sumX / landmarks.length;

        canvasCtx.strokeStyle = '#3b82f6';
        canvasCtx.lineWidth = 5;
        canvasCtx.beginPath();
        canvasCtx.roundRect(boxX, boxY, boxWidth, boxHeight, 20);
        canvasCtx.stroke();

        canvasCtx.font = 'bold 48px Inter';
        canvasCtx.fillStyle = '#ffffff';
        canvasCtx.textAlign = 'center';
        canvasCtx.textBaseline = 'bottom';

        const textX = boxX + boxWidth / 2;
        const textY = boxY - 20;
        canvasCtx.fillText(labelInput.value || '', textX, textY);

        if (avgX < 0.4) {
          setIndicator("right");
        } else if (avgX > 0.6) {
          setIndicator("left");
        } else {
          setIndicator("center");
        }
      } else {
        setIndicator("center");
      }

      canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({maxNumFaces: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
    faceMesh.onResults(onResults);

    new Camera(videoElement, {onFrame: async () => await faceMesh.send({image: videoElement}), width: 1280, height: 720}).start();
  </script>
</body>
</html>
